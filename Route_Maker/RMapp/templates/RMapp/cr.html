<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{Origin}}</title>
  <!--BOOSTRAP CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="../../static/CSS/styles.css">
</head>
<body class='bg-dark'>
  <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'RMapp:index' %}">Route Maker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="https://github.com/Brynt-PN/ROUTE_MAKER"><img src="https://cdn.icon-icons.com/icons2/2429/PNG/512/github_logo_icon_147285.png"  alt="logo GitHub" width='16'>    Repositorio</a>
            <a class="nav-link" href="https://www.linkedin.com/in/brayant-palomino-navarro/"><img src="https://w7.pngwing.com/pngs/370/508/png-transparent-logo-linkedin-computer-icons-social-media-linked-angle-text-logo.png"  alt="logo linkedin" width='16'>   Autor</a>
          </div>
        </div>
      </div>
    </nav>
    <!--CONTENIDO-->
    <div class="container my-5 bg-color">
      <div class="row">
        <!--Rutas Creadas-->
        <div class="col-sl-12 col-md-4 col-lg-4 col-xl-4 text-light py-3">
            <h2>Rutas</h2>
            <div class="list-group">
                {% for Ruta in Origin.relational_route.all %}
                {% if Ruta.id == Route.id %}
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                    
                    <p>Origen        : {{Ruta.path.2}}</p>
                  </a>
                {% else %}
                <a href="#" class="list-group-item list-group-item-action">
                    <p>Origen        : {{Ruta.path.Origin}}</p>
                    <p>Destino final : {{Ruta.path.Destinos|last}} </p>
                </a>
                {% endif %}
                {% endfor %}
              </div>
          
        <!--Detalle de Rutas-->
        <div class="col-sl-12 col-md-8 col-lg-8 col-xl-8 bg-sec text-light py-3">
        </div>
      </div>
    </div>
    <!--BOOSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

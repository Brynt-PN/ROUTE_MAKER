<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--BOOSTRAP CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="../../static/CSS/styles.css">
  <!--MAPS-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6Z9NAXTqYc8S0HFYWpLDYdnoFS9BNeAI&libraries=places"></script>
</head>
<body class='bg-dark'>
  <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Route Maker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="https://github.com/Brynt-PN/ROUTE_MAKER"><img src="https://cdn.icon-icons.com/icons2/2429/PNG/512/github_logo_icon_147285.png"  alt="logo GitHub" width='16'>    Repositorio</a>
            <a class="nav-link" href="https://www.linkedin.com/in/brayant-palomino-navarro/"><img src="https://w7.pngwing.com/pngs/370/508/png-transparent-logo-linkedin-computer-icons-social-media-linked-angle-text-logo.png"  alt="logo linkedin" width='16'>   Autor</a>
          </div>
        </div>
      </div>
    </nav>
    <!--CONTENIDO-->
    <div class="container my-5 bg-color">
      <div class="row">
        <!--Route Maker-->
        <div class="col-sl-12 col-md-4 col-lg-4 col-xl-4 text-light py-3">
          <h2>Datos de Ruta</h2>
          <!--Formulario-->
          <form>
            <!--Origen-->
            <div class="mb-3">
              <label for="Origin_form" class="form-label">Origen</label>
              <input type="text" class="form-control" id="Origin_form" placeholder="Dirección de Origen">
            </div>
            <!--Destino-->
            <div id = 'destinos'>
              <div class="mb-3">
                <label for="Destino_form" class="form-label">Destino</label>
                <input type="text" class="form-control Destino_input" id="Destino_form" placeholder="Dirección de Destino">
              </div>
            </div>
            <!--Boton de Agregar Destino-->
            <div class="d-grid gap-2">
              <button class="btn btn-outline-secondary" type="button" id="Add-Detino-btn"><h5 class='text-light'>Agregar Destino</h5></button>
            </div>
            <!--Generar Ruta-->
            <div class="d-grid gap-2 my-2">
              <button class="btn btn-light" type="button"><h5>Generate Route</h5></button>
            </div>
          </form>
        </div>
        <!--Routes-->
        <div class="col-sl-12 col-md-8 col-lg-8 col-xl-8 bg-sec text-light py-3">

        </div>
      </div>
    </div>
    <!--BOOSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="../../static/JS/main.js" ></script>
</body>
</html>
